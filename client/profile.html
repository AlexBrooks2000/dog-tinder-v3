<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/profile.css">
    <script defer src="js/script.js" charset="utf-8"></script>
    <script defer src="js/profile.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header" id="header">
      <img src="images/logo.png" alt="logo" id="logo">
      <img src="images/name.png" alt="doggers" id="brandName">
    </div>
    <div class="row">
      <div class="column side">
        <div class="displayViews">
        <nav>
            <button id="searchButton" class="navButtons">Search Dogs</button>
            <button class="navButtons">Messages</button>
            <button id="dogButton" class="navButtons">My Dogs</button>
            <button class="navButtons">Settings</button>
          </nav>
        </div>
      </div>
      <div id="mainView" class="column main">

        <div class="displayViews">
          <img src="" alt="" id='dogImg'>

          <div class="nameDiv">
            <h2 id='name' class="dogName"></h2>
            <p id="age"></p>
            <p id="breed" class="dogBreed"></p>
            <p id="sex" class="dogSex"></p>
            <a id="email" href="#">email</a>
          </div>

        </div>

        <div class="middleDivs">
          <h3 id="about" class="titles"></h3>
          <p id=description></p>
        </div>

        <div class="middleDivs">
          <h3 class="titles">Features</h3>
          <nav id="features">

          </nav>
        </div>

        <div class="middleDivs">
          <h3 class="titles">Kennel Club</h3>
          <img src="" alt="" id="kennelClub">
        </div>

        <div class="middleDivs">
          <h3 class="titles">Pedigree</h3>
          <img src="" alt="" id="pedigree">
        </div>
      </div>

    </div>
  </body>
</html>
