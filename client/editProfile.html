<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add dog</title>
    <link rel="stylesheet" href="css/template.css">
    <script defer src="js/script.js" charset="utf-8"></script>
    <script defer src="js/editProfile.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header" id="header">
      <img src="images/logo.png" alt="logo" id="logo">
      <img src="images/name.png" alt="doggers" id="brandName">
    </div>
    <div class="row">
      <div class="column side">
        <div class="displayViews">
        <nav>
            <button id="searchButton" class="navButtons">Search Dogs</button>
            <button id="dogButton" class="navButtons">My Dogs</button>
          </nav>
        </div>
      </div>
      <div id="mainView" class="column main">
        <label for="dogProfile">Profile Picture</label>
        <input type="file" accept="image/png, image/jpeg" id="dogProfile">
        <br>
        <label for="dogName">dog name:</label>
        <input type="text" name="" value="" id="dogName">
        <br>
        <label for="dogBreed">dog breed:</label>
        <input type="text" name="" value="" id="dogBreed">
        <br>
        <label for="dogSex">Dog sex:</label>
        <select class="" name="" id="dogSex">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date"  id="dob" name="" value="">
        <br>
        <label for="dogSize">dog size:</label>
        <select class="" name="" id="dogSize">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <br>
        <label for="Features">dog features:</label>
        <div class="" id="features">
          <input type="text" name="" value="" class="features">
          <br>
        </div>
        <button type="button" name="button" id="featuresBtn">add Feature</button>
        <br>
        <label for="description">Dog description:</label>
        <input type="text" name="" value="" id="description">
        <br>
        <label for="dogKennel">Is your dog registered to the Kennel Club</label>
        <select class="" name="" id="dogKennel">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
        <br>
        <label for="dogPedigree">Is your dog a pedigree</label>
        <select class="" name="" id="dogPedigree">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
        <br>
        <label for="avaliable">Is your dog avaliable for breeding?</label>
        <select class="" name="" id="avaliable">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
        <br>
        <label for="email">contact email:</label>
        <input type="text" name="" value="" id="email">
        <br>
        <button type="button" name="button" id="editBtn">Update</button>
      </div>

    </div>
  </body>
</html>
